<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy WiFi Voucher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
    #voucherBox {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
    }
    .qr {
      text-align: center;
      margin: 20px 0;
    }
    .qr img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy WiFi Voucher (₱10)</h2>

    <div class="qr">
      <p><strong>Send ₱10 to this GCash number:</strong><br> <code>0917-XXX-XXXX</code></p>
      <p>Scan this QR to pay:</p>
      <img src="your_qr_code_url.png" alt="GCash QR Code">
    </div>

    <form id="buyForm">
      <label>Your GCash Mobile Number</label>
      <input type="text" name="phone" placeholder="e.g. 09171234567" required>

      <label>GCash Reference Number</label>
      <input type="text" name="ref" placeholder="e.g. 1234XXXX5678" required>

      <input type="submit" value="Submit">
    </form>

    <div id="voucherBox">Waiting for your voucher...</div>
  </div>

  <script>
    const form = document.getElementById('buyForm');
    const voucherBox = document.getElementById('voucherBox');
    let phoneNumber = '';

    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      phoneNumber = data.get('phone');

      // Send phone + ref to server
      await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          phone: phoneNumber,
          ref: data.get('ref')
        })
      });

      voucherBox.textContent = 'Waiting for payment confirmation...';
      checkVoucher(); // Start polling
    };

    async function checkVoucher() {
      const res = await fetch(`/check-voucher?phone=${encodeURIComponent(phoneNumber)}`);
      const data = await res.json();
      if (data.voucher) {
        voucherBox.innerHTML = `<strong>Your Voucher Code:</strong> <code>${data.voucher}</code>`;
      } else {
        setTimeout(checkVoucher, 5000); // Try again in 5 seconds
      }
    }
  </script>
</body>
</html>
